<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume - Theme Selector</title>

  <!-- Default theme (none) -->
  <link id="theme-stylesheet" rel="stylesheet" href="css/none.css">

  <!-- Selector styles -->
  <link rel="stylesheet" href="css/selectors.css">
</head>
<body>
  <!-- Theme Selector -->
  <div class="theme-toggle selector-toggle" onclick="toggleThemeSelector()">âš™</div>

  <div class="theme-selector selector" id="themeSelector">

    <select id="themeSelect" onchange="changeTheme()">

  <!-- Resume Selector -->

  </div>

  <div class="info-panel" id="infoPanel">

  <!-- Resume Container -->
  <div id="resume">

  </script>
  <!-- Resume Renderer Script -->

  <!-- Resume Switcher Script -->
  <script src="js/resume-switcher.js"></script>
</body>
</body>
</html>
